<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			//创建一个name变量
			var name = "全局";
			
			//创建一个fun()函数
			function fun(){
				//console.log(name);
				//这个时候调用 obj.name(); 输出 "全局"
				//如果希望输出obj的时候输出的是obj对象里的名字
				//只能改成console.log(obj.name)或console.log(obj2.name)
				//这个时候就需要this.name
				//obj.name() obj2.name() 输出的就是孙悟空和猪八戒
				//根据调用者的不同可以调用不同的值
				console.log(this.name);
			}
			
			//创建两个对象
			var obj = {
					name:"孙悟空",
					sayName:fun
			};
			
			var obj2 = {
					name:"沙和尚",
					sayName:fun
			};
			
			// obj.sayName 和 obj2.sayName 是一个东西
			//我们希望调用obj.sayName()时可以输出obj的名字
			
			obj.sayName();
			
		
			
		</script>
	</head>
	<body>
	</body>
</html>

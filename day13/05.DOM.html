<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button id="btn">我是一个按钮</button>
		<script type="text/javascript">
			
			/*宿主对象 DOM BOM
			 * Document Object Model
			 * JS 通过DOM来对HTML文档进行操作
			 * 文档  表示的就是整个HTML网页文档
			 * 对象  对象表示将网页中的每一个部分都转换成为一个对象
			 * 模型  使用模型来表示对象之间的关系，这样方便我们获取对象
			 * 
			 * 节点 Node,构成我们网页的最基本的组成部分，网页中的每一个部分都可以称为一个节点
			 * 比如: html标签、属性、文本、注释、整个文档等都是一个节点
			 * 常用的节点分为四类:
			 * 文档节点   整个html文档
			 * 元素节点   HTML文档中的HTML标签
			 * 属性节点   元素的属性
			 * 文本节点   HTML标签中的文本内容
			 * 
			 * 节点的属性  PPT
			 * 
			 * 浏览器已经为我们提供 文档节点 对象这个对象是window属性
			 * 	可以在页面中直接使用，文档节点代表的是整个网页
			 */
			//console.log(document);
			
			//获取到button对象
			var btn = document.getElementById("btn");
			
			//修改按钮的文字
			btn.innerHTML = "I'm Button";
			
			
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style type="text/css">
		#box1{
			width: 100px;
			height: 100px;
			background-color: red;
			/*
			 * 需要偏移量启动要开启box1绝对定位
			 * 
			 */
			position: absolute;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			/*
			 * 使div可以跟随鼠标移动
			 */
			//获取box1
			var box1 = document.getElementById("box1");
			//绑定鼠标移动事件,如果移除box1就不会继续跟随，所以要绑定到document
			document.onmousemove = function(event){
				//解决兼容问题
				event = event||window.event;
				
				//获取滚动条滚动的距离
				/*
				 * chrome任务浏览器的滚动条是body的，可以通过body.scrollTop来获取
				 * 火狐等浏览器任务浏览器的滚动条是html的
				 */
				var st = document.body.scrollTop || document.documentElement.scrollTop;
				var sl = document.body.scrollLeft || document.documentElement.scrollLeft;
				//获取鼠标的坐标
				/*
				 * clientX clientY 
				 *  用于获取鼠标在当前的可见窗口的坐标
				 * div的偏移量，是相对于整个页面的
				 * 所以如果滚动条移动了，就会使鼠标和要移动部分的出现距离
				 * 
				 * pageX pageY可以获取鼠标相对于当前页面的坐标
				 * 	但是这两个属性在IE8中不支持，如果需要兼容IE8，则不要使用
				 */
				
				var left = event.clientX;
				var top = event.clientY;
				
				//设置div的偏移量  + 加上滚动条的垂直偏移量,  box1要开启定位
				box1.style.left = left + sl + "px";
				box1.style.top = top + st + "px";
			
			};
			
			var box2 = document.getElementById("box2");
			box2.onmousemove = function(event){
				event= event||window.event;
				
				event.cancelBubble = true;
				//取消冒泡后，当鼠标带着div移动到区域内，就不会继续执行document的触发,区域内不会继续拖动div
			};
		
		};
	</script>
	</head>
	<body style="height: 1000px; width: 2000px;">
		<div id="box2" style=" 500px; height: 500px; background-color: #bfa;"></div>
		<div id="box1"></div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 200px;
				height: 200px;
				background-color: yellow;
			}
			#s1{
				background-color: limegreen;
			}
		</style>
		<script type="text/javascript">
			/*
			 * 事件的冒泡(bubble)
			 * 	- 所谓的冒泡指的就是事件的"向上"传导，当后代元素上的事件被触发时，其祖先元素的"相同事件"也会被触发
			 *  - 在开发中大部分情况冒泡都是有用的，如果不希望发生事件冒泡可以通过"事件对象"event来取消冒泡
			 *  
			 * 
			 * 点击span会触发div再触发body， 因为div是span的父元素，body是span的父元素
			 */
			window.onload =function(){
				//为s1绑定一个单击响应函数
				var s1 = document.getElementById("s1");
				s1.onclick = function(event){
					event = event||window.event;
					alert("我是span的单击响应元素");
					
					//取消冒泡
					//可以将事件对象的cancelBubble设置为true,即可取消冒泡
					event.cancelBubble = true;
				};
				//为box1绑定一个单击响应函数
				var box1 = document.getElementById("box1");
				box1.onclick = function(){
					alert("我是div的单击响应元素");
				};
				//为body绑定一个单击响应函数
				document.body.onclick = function(){
					alert("....");
				};
			};
		</script>
	</head>
	<body>
		<div id="box1">
			我是box1
			<span id="s1"> 
				我是span
			</span>
		</div>
	</body>
</html>

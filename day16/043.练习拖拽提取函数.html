<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
			}
			#box2{
				width: 100px;
				height: 100px;
				background-color: yellow;
				
				position: absolute;
				left: 200px;
				top: 200px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				/*
				 * 拖拽box1元素
				 *	- 拖拽的流程
				 * 		1. 当鼠标在被拖拽的元素上按下时，开始拖拽 onmousedown
				 * 		2. 当鼠标移动时，被拖拽元素跟随鼠标移动  onmousemove
				 * 		3. 当鼠标松开时，被拖拽元素固定在当前位置  onmouseup
				 */
				//获取box1
				var box1 = document.getElementById("box1");
				var box2 = document.getElementById("box2");
				//开启拖拽
				drag(box1);
				drag(box2);

			};
			/*
			 * 提取一个专门用来设置拖拽的函数
			 *	参数:开启拖拽的元素              box1全变成obj
			 */
			function drag(obj){
				obj.onmousedown = function(event){
					
					//IE8
					//设置box1捕获所有鼠标按下的事件
					//box1.setCapture();但是在chrome会报错所以要加一个判断
					/*
					 * if(box1.setCapture(){
					 * 	box1.setCapture();
					 * })
					 * 或者   box1.setCapture && box1.setCapture();
					 */
					box1.setCapture && box1.setCapture();
					event =event||window.event;
					//NB 理解要求的距离
					//div的偏移量 鼠标.clientX - 元素.offsetLeft   offsetLest元素的偏移量
					//div的偏移量 鼠标.clientY - 元素.offsetTop
					var ol = event.clientX - obj.offsetLeft;
					var ot = event.clientY - obj.offsetTop;
					
					document.onmousemove = function(event){
						event = event||window.event;
						//当鼠标移动时，被拖拽元素跟随鼠标移动 onmousemove
						//获取鼠标的一个坐标
						var left = event.clientX - ol;
						var top = event.clientY - ot;
						//修改box1的位置
						obj.style.left = left+"px";
						obj.style.top = top+"px";
					};
					//为document绑定一个鼠标松开事件,不能绑定到box1因为如果有box2的情况，当到box2的区域就会失效
					//所以要绑定document
					document.onmouseup = function(){
						//当鼠标松开时，被拖拽元素固定在当前位置  onmouseup
						//取消document的onmousemove
						document.onmousemove = null;
					
						//取消document的onmouseup事件
						document.onmouseup = null;
						
						//IE8
						//当鼠标松开时，取消对事件的捕获
						//box1.releaseCapture()
						obj.releaseCapture && obj.releaseCapture();
					};
					/*
					 * 当我们拖拽一个网页中的内容时，浏览器会默认去搜索引擎中搜索内容，
					 * 	此时会导致拖拽功能的异常，这个事浏览器提供的默认行为
					 * 	如果不希望发生这个行为，则可以通过return false来取消默认行为
					 * 	但是对IE8不起作用
					 */
					return false;
				};
			}
		</script>
	</head>
	<body>
		<div id="box1"></div>
		<div id="box2"></div>
	</body>
</html>
